texts:
  purchase_your_registration_early: Purchase your regsitration early for the biggest experience that joins the best content about Agile, Products, Leadership, Innovation and Technology at the biggest city from Brazil.
  registrations_are_open: Registrations to Agile Brazil 2025 are open and we'll see you at São Paulo, at october 9 to 11, to session talks, hall talks and happy hours!
  registrations_are_open_2: We can not wait!
  biggest_community_event_text: 'Considered the biggest event of the agility, products and innovation community in Latin America, Agile Brazil is back in São Paulo to explore what is best in São Paulo: diversity and possibilities in all areas.'
  check_agile_brazil_2023: See everything that happened in Agile Brazil 2023
  initial_batch_call: Take advantage of the initial batch to sign up!
  while_we_are_working_to_build_the_ab_program: While we're working at current edition, we suggest you to take a look on what already happened on past editions. Visit our YouTube channel.
  your_brand_on_agilebrazil: Professionals, prospects and business partners look our sponsors as agile reference. Build your custom sponsorship set for your targets.
  tips_to_make_our_event_excellent: Informations to make our event excellent
  code_of_conduct: We take everyone's safety and experience seriously. Agile Brazil participants, speakers and organizers must follow our Code of Conduct.
  health_protocols: In our section "About AB" you'll also find the protocols that we'll adopt so that we can meet in person and safely. Learn more about vaccination and related requirements.
  privacy_policy: You can learn more about why we ask for certain information and how we use the data collected when registering, submitting and browsing this site in our Privacy Policy.
  know_the_rest_of_the_program: Know the rest of the program
  call_to_program: In addition to keynotes, Agile Brazil's program includes many others talks, sessions and hands-on, from veterans and newcomers of agile community! You can already look the sessions at Program page.
  submissions_are_open: Submissions are open
