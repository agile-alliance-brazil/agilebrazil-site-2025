- name: Thayssa Menezes
  title: Carnavalesca e Assistente II na GERER
  minibio: Thayssa Menezes é pedagoga, pesquisadora e comunicadora com foco em Relações Étnico-Raciais e Carnaval. Professora da Rede Municipal do Rio e da Fiocruz, atua em projetos como “Mulheres Negras no Carnaval” e integrou comissões de carnaval da Cubango, Abolição e Mooca. Compositora premiada e curadora, conecta educação, cultura e ancestralidade nas escolas de samba e nas salas de aula.
