- name: Sandro Manteiga
  title: Consultor e professor de empreendedorismo
  minibio: É referência em transformação organizacional e estratégia em tecnologia e serviços financeiros na América Latina. Atuou como executivo em scale-ups que fizeram IPO (PagBank e Nubank), consultor de grandes empresas e fundador da CXverse. É advisor da Bain & Company e professor de empreendedorismo na EAESP-FGV. Engenheiro e mestre pela USP, é doutor pela FGV, com formação executiva em Columbia e INSEAD.
