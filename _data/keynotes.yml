- name: Jose JR
  title: Head of Partnerships Americas
  minibio: Jose Jr, conecta estratégia e operações, impulsionando a transformação em empresas globais. Com 2 décadas de experiência no Brasil e Europa, é referência em Business Agility, Flight Levels e Kanban. Palestrante Internacional, escritor, hoje é Head of Partnerships Americas na Businessmap e Board Advisor da LeanWork Group, já capacitou mais de 4.900 alunos e atendeu mais de 250 empresas.
