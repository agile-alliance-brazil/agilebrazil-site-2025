- name: Melina Teixeira
  title: Psiquiatra | Psychiatrist | Telepsiquiatria | Inovação em Saúde | Arquitetura de soluções em telessaúde e saúde digital | Acelerada Google for Startups
  minibio: Médica psiquiatra pela Universidade Federal da Bahia com experiência internacional pelo LHSC, Canadá e Arquiteta de soluções para telessaúde e saúde digital. Tem a carreira marcada pela atuação na saúde pública onde atuou como Psiquiatra Forense e na assistência de pacientes pelo viés de uma ótica ética, antirracista e inclusiva. É considerada uma das líderes de inovação em saúde no Brasil, tem passagem pelo programa Google for Startups, é fundadora do inovador Teleconsultório especializado no atendimento de mulheres e brasileiros no exterior e divulga informações de saúde no ambiente digital em @saudementalparamulheres.
